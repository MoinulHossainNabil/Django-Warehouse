{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    <form class="row my-3 justify-content-center" method="POST">
        {% csrf_token %}
        <div class="form-group col-md-8">
            <label for="email">New Password</label>
            {{form.new_password1}}
        </div>
        <div class="form-group col-md-8">
            <label for="email">Confirm</label>
            {{form.new_password2}}
        </div>
        <div class="form-group col-md-8">
            <button type="submit" class="btn btn-primary">Reset</button>
        </div>
    </form>
</div>
{% endblock body_block %}
