{% extends 'base.html' %}

    <input class="form-control" id="personName" type="text" name="person">

</form>
{% endblock %}
{% block script %}

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{% static 'js/autocomplete.js' %}"></script>
{% endblock script %}
