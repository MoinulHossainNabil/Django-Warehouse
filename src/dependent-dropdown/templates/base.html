<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          {% if messages %}
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            <strong class="text-monospace">{{ message }}</strong>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock content %}
    {% include 'script.html' %}
    {% block script %}
    {% endblock script %}
  </body>
</html>
